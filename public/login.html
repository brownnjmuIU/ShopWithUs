
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ShopWithUs</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <span style="color: white;">ShopWith</span><span style="color: #ff9900;">Us</span>
    </div>
  </header>

  </header>

  <section>
    <h1>Login</h1>
    <form id="loginForm">
      <label for="prolificId">Prolific ID</label>
      <input type="text" id="prolificId" name="prolificId" placeholder="Enter Prolific ID" required>
      <button type="submit" class="btn-primary">Login</button>
    </form>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const prolificId = formData.get('prolificId');

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prolificId }),
        credentials: 'include'
      });

      if (response.ok) {
        window.location.href = '/home';
      } else {
        alert('Login failed.');
      }
    });
  </script>
</body>
</html>
